<html>
<head>
    <meta>
    <title>Padding Example</title>
<style>
        .box1{
        border: solid;
        padding: .3cm;
        border-width: 0.1cm;
        background-color: rgb(122, 120, 120);
        
        }
        .box2{
        border: solid;
        margin: 20;
        padding: 0.5cm;
        border-color: rgb(64, 64, 244);
        border-width: .1cm;
        background-color: rgb(69, 69, 69);
        
        }
        .box3{
        border: dashed;
        margin: 30;
        padding: 0.3cm;
        border-color: rgb(173, 64, 64);
        border-width: 0.1cm;
        background-color: rgb(69, 69, 69);
        
        }
        body{
            background-color: beige;
        }
    </style>
</head>
<body>

    <div class="box1">
        This is BOX 1 content
    </div>

    <div class="box2">
        This is BOX 2 content
    </div>

    <div class="box3">
        This is BOX 3 content
     </div>

</body>
<html>
